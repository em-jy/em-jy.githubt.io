<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Would you please forgive me?</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="/img/corona.png" type="image/x-icon">
</head>

<body>
    <div class="background"></div>

    <div class="content">
        <div class="question-container">
            <h1>¿Podrías perdonarme?</h1>
            <img src="/img/descarga (2).gif" alt="GIF animado" class="gif">
        </div>

        <button id="forgiveBtn" class="main-button">Te perdono</button>
        <button id="noForgiveBtn" class="main-button">No te perdono</button>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Gracias por perdonarme ❤️</h2>
            <p>Gracias por tu paciencia y confianza. Prometo ser mejor cada día para seguir construyendo nuestra
                relación.
                Perdonar no borra el pasado, pero libera el corazón para sanar y avanzar juntos..</p>
        </div>
    </div>

    <script src="/scripts.js"></script>
    <script src="/modal.js"></script>
</body>

</html>
